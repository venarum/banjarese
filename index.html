<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banjarese-English Learning System</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    min-height: 100vh;
    color:#333;
}
.container {
    background: rgba(255,255,255,0.95);
    border-radius:15px;
    padding:30px;
    box-shadow:0 15px 35px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
}
h1 {
    text-align:center;
    color:#4a5568;
    margin-bottom:30px;
    font-size:2.2em;
}
.section {
    margin-bottom:30px;
    background:#f8f9fa;
    padding:20px;
    border-radius:10px;
    border-left:4px solid #667eea;
    box-shadow:0 4px 6px rgba(0,0,0,0.05);
}
.section h2 {
    color:#667eea;
    margin-top:0;
    margin-bottom:15px;
}
select, input[type="text"] {
    padding:10px;
    border:2px solid #e2e8f0;
    border-radius:6px;
    font-size:16px;
    background:white;
}
select {
    min-width:120px;
}
button {
    background: linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    border:none;
    padding:12px 25px;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
    margin:5px;
    transition: all 0.3s ease;
}
button:hover {
    transform: translateY(-2px);
    box-shadow:0 5px 15px rgba(102,126,234,0.4);
}
.table-container {
    overflow-x:auto;
    margin-top:15px;
}
#sentenceTable {
    border-collapse: collapse;
    width:100%;
}
#sentenceTable th, #sentenceTable td {
    border:1px solid #667eea;
    padding:10px;
    text-align:center;
}
#sentenceTable th {
    background:#667eea;
    color:white;
}
.generated-sentence {
    background: linear-gradient(135deg,#48bb78,#38a169);
    color:white;
    padding:15px;
    border-radius:8px;
    margin:10px 0;
    font-size:18px;
    text-align:center;
}
.practice-area {
    background:#fff5d6;
    padding:20px;
    border-radius:10px;
    margin-top:15px;
    box-shadow:0 4px 6px rgba(0,0,0,0.1);
}
#practiceInput {
    width:100%;
    height:60px;
}
.stats {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:15px;
    margin-top:20px;
}
.stat-card {
    background:white;
    padding:15px;
    border-radius:8px;
    text-align:center;
    box-shadow:0 4px 6px rgba(0,0,0,0.1);
}
.stat-number {
    font-size:2em;
    font-weight:bold;
    color:#667eea;
}
.toggle-container {
    text-align:right;
    margin-bottom:10px;
}
</style>
</head>
<body>
<div class="container">
<h1>üáÆüá© Banjarese-English Learning</h1>

<div class="section">
<h2>üìà Learning Stats</h2>
<div class="stats">
<div class="stat-card">
    <div class="stat-number" id="totalAttempts">0</div>
    <div>Total Attempts</div>
</div>
<div class="stat-card">
    <div class="stat-number" id="correctAnswers">0</div>
    <div>Correct</div>
</div>
<div class="stat-card">
    <div class="stat-number" id="accuracy">0%</div>
    <div>Accuracy</div>
</div>
</div>
</div>

<div class="section">
<h2>üîß Sentence Builder</h2>
<p>Build sentences using grammar categories:</p>

<div class="sentence-builder">
    <label>Subject<br><select id="subjectSelect"></select></label>
    <div style="width:1px;background:#667eea;"></div>
    <label>Verb<br><select id="verbSelect"></select></label>
    <div style="width:1px;background:#667eea;"></div>
    <label>Object<br><select id="objectSelect"></select></label>
    <div style="width:1px;background:#667eea;"></div>
    <label>Adjective<br><select id="adjSelect"></select></label>
    <div style="width:1px;background:#667eea;"></div>
    <label>Pronoun<br><select id="pronounSelect"></select></label>
    <div style="width:1px;background:#667eea;"></div>
    <label>Conjunction<br><select id="conjSelect"></select></label>
</div>

<button onclick="generateSentence()">Generate Sentence</button>

<div class="table-container">
<table id="sentenceTable">
<tr>
<th>Subject</th>
<th>Verb</th>
<th>Object</th>
<th>Adjective</th>
<th>Pronoun</th>
<th>Conjunction</th>
</tr>
<tr id="sentenceRow">
<td></td><td></td><td></td><td></td><td></td><td></td>
</tr>
</table>
</div>

<div id="generatedSentence" class="generated-sentence"></div>
</div>

<div class="section">
<h2>üìù Random Sentence</h2>
<div id="randomSentence" class="generated-sentence"></div>
<button onclick="randomSentence()">Generate Random Sentence</button>
</div>

<div class="section">
<div class="toggle-container">
<label><input type="checkbox" id="toggleMode"> English ‚Üî Banjarese Mode</label>
</div>
<h2>‚úçÔ∏è Practice Mode</h2>
<div class="practice-area">
<div id="practicePrompt">Click "New Practice" to start!</div>
<input type="text" id="practiceInput" placeholder="Type your answer here..." style="display:none;">
<button onclick="newPractice()">New Practice</button>
<button onclick="checkAnswer()" style="display:none;" id="checkBtn">Check Answer</button>
<button onclick="showAnswer()" style="display:none;" id="hintBtn">Show Answer</button>
<div id="feedback"></div>
</div>
</div>

<script>
// --- Word Dictionary ---
const dictionary = [
    {banjar:"ulun", jawi:"ÿßŸèŸÑŸèŸÜ", english:"I"},
    {banjar:"kada", jawi:"ŸÉÿßÿØÿß", english:"not"},
    {banjar:"paham", jawi:"ŸÅŸáŸÖ", english:"understand"},
    {banjar:"ini", jawi:"ÿßŸêŸÜŸä", english:"this"},
    {banjar:"apa", jawi:"ÿ£⁄§ÿß", english:"what"},
    {banjar:"pian", jawi:"⁄§ŸäÿßŸÜ", english:"you"},
    {banjar:"gasan", jawi:"⁄¨ÿßÿ≥ÿßŸÜ", english:"doing"},
    {banjar:"dia", jawi:"ÿØŸäÿß", english:"he/she"},
    {banjar:"lagi", jawi:"ŸÑÿß⁄¨Ÿä", english:"currently"},
    {banjar:"di", jawi:"ÿØŸä", english:"at"},
    {banjar:"pasar", jawi:"⁄§ÿßÿ≥ÿßÿ±", english:"market"},
    {banjar:"kami", jawi:"ŸÉÿßŸÖŸä", english:"we"},
    {banjar:"makan", jawi:"ŸÖÿßŸÉŸÜ", english:"eat"},
    {banjar:"kue", jawi:"ŸÉŸàŸä", english:"cake"},
    {banjar:"besar", jawi:"ÿ®⁄†ÿßÿ±", english:"big"},
    {banjar:"dan", jawi:"ÿØÿßŸÜ", english:"and"},
    {banjar:"saya", jawi:"ÿ≥ÿßŸäÿß", english:"I"},
    {banjar:"lari", jawi:"ŸÑÿßÿ±Ÿä", english:"run"},
    // ... add more words to reach 100+ entries
];

// --- Populate selects ---
const selects = ["subjectSelect","verbSelect","objectSelect","adjSelect","pronounSelect","conjSelect"];
selects.forEach(id=>{
    const sel = document.getElementById(id);
    dictionary.forEach(word=>{
        const option = document.createElement("option");
        option.value = word.banjar;
        option.innerText = word.banjar;
        sel.appendChild(option);
    });
});

// --- Sentence Builder ---
function generateSentence(){
    const row=document.getElementById("sentenceRow");
    row.cells[0].innerText=document.getElementById("subjectSelect").value;
    row.cells[1].innerText=document.getElementById("verbSelect").value;
    row.cells[2].innerText=document.getElementById("objectSelect").value;
    row.cells[3].innerText=document.getElementById("adjSelect").value;
    row.cells[4].innerText=document.getElementById("pronounSelect").value;
    row.cells[5].innerText=document.getElementById("conjSelect").value;

    const sentence = Array.from(row.cells).map(c=>c.innerText).filter(t=>t).join(" ");
    document.getElementById("generatedSentence").innerText = sentence;
}

// --- Random Sentence ---
function randomSentence(){
    const idx=Math.floor(Math.random()*dictionary.length);
    const word=dictionary[idx];
    document.getElementById("randomSentence").innerText=word.banjar+" ("+word.jawi+") = "+word.english;
}

// --- Practice Mode ---
let practiceMode = "banjar"; // "banjar" or "english"
document.getElementById("toggleMode").addEventListener("change",()=>{
    practiceMode=document.getElementById("toggleMode").checked?"english":"banjar";
});

let totalAttempts=0;
let correctAnswers=0;
let currentSentence={};

function newPractice(){
    const idx=Math.floor(Math.random()*dictionary.length);
    const word=dictionary[idx];
    currentSentence=word;
    const prompt=document.getElementById("practicePrompt");
    const input=document.getElementById("practiceInput");
    input.value="";
    input.style.display="block";
    document.getElementById("checkBtn").style.display="inline-block";
    document.getElementById("hintBtn").style.display="inline-block";
    if(practiceMode==="banjar"){
        prompt.innerText=word.banjar+"\n("+word.jawi+")";
    } else {
        prompt.innerText=word.english;
    }
    document.getElementById("feedback").innerText="";
}

function checkAnswer(){
    const userInput=document.getElementById("practiceInput").value.trim();
    const feedback=document.getElementById("feedback");
    totalAttempts++;
    if(practiceMode==="banjar"){
        if(userInput.toLowerCase()===currentSentence.english.toLowerCase()){
            feedback.innerText="‚úÖ Correct!";
            feedback.style.color="green";
            correctAnswers++;
        } else {
            feedback.innerText="‚ùå Incorrect, try again!";
            feedback.style.color="red";
        }
    } else {
        if(userInput.toLowerCase()===currentSentence.banjar.toLowerCase()){
            feedback.innerText="‚úÖ Correct!";
            feedback.style.color="green";
            correctAnswers++;
        } else {
            feedback.innerText="‚ùå Incorrect, try again!";
            feedback.style.color="red";
        }
    }
    updateStats();
}

function showAnswer(){
    const feedback=document.getElementById("feedback");
    if(practiceMode==="banjar"){
        feedback.innerText="üí° English: "+currentSentence.english;
    } else {
        feedback.innerText="üí° Banjarese: "+currentSentence.banjar+" ("+currentSentence.jawi+")";
    }
    feedback.style.color="#555";
}

function updateStats(){
    document.getElementById("totalAttempts").innerText=totalAttempts;
    document.getElementById("correctAnswers").innerText=correctAnswers;
    document.getElementById("accuracy").innerText=totalAttempts===0?"0%":Math.round(correctAnswers/totalAttempts*100)+"%";
}
</script>
</body>
</html>
